<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Questions</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Azure Discovery Questions</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Github</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>
        <main role="main" class="inner cover">
            <table id="example" class="display" style="width: 100%;">
                <thead>
                    <tr>
                        <th>PrimaryAudience</th>
                        <th>SecondaryAudience</th>
                        <th>Category</th>
                        <th>SubCategory</th>
                        <th>QuestionText</th>
                        <th>FollowUps</th>
                        <th>PotentialAnswers</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>PrimaryAudience</th>
                        <th>SecondaryAudience</th>
                        <th>Category</th>
                        <th>SubCategory</th>
                        <th>QuestionText</th>
                        <th>FollowUps</th>
                        <th>PotentialAnswers</th>
                    </tr>
                </tfoot>
            </table>
        </main>
        <script lang="javascript">

            $(document).ready(function (data) {
                $('#example').dataTable({
                    "ajax": {
                        "url": "https://michaelsrichter.github.io/questionsplatform/questions/microsoft/microsoft.json",
                        "dataSrc": ""
                    },
                    "columns": [
                        { "data": "PrimaryAudience" },
                        { "data": "SecondaryAudience" },
                        { "data": "Category" },
                        { "data": "SubCategory" },
                        { "data": "QuestionText" },
                        { "data": "FollowUps" },
                        { "data": "PotentialAnswers" }
                    ]
                })
            });
        </script>
</body>

</html>
